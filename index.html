<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAN MEDAN</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- bootstrap 5 css -->
    <link  rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
        crossorigin="anonymous"/>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div>
      <div class="sidebar p-4 bg-dark" id="sidebar">
        <h4 class="mb-5 text-white"> <img src="assets/telkom.png" alt="" class="icon-img"> WAN MEDAN</h4>
        <div class="list-item">
        <li>
          <a class="text-white" href="#dashboard.html">
            <i class="bi bi-house mr-2"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a class="text-white" href="#datatemporer.html">
            <i class="bi bi-fire mr-2"></i>
            Data Temporer
          </a>
        </li>
        <li>
          <a class="text-white" href="#news.html">
            <i class="bi bi-newspaper mr-2"></i>
            News
          </a>
        </li>
      </div>
    </div>
  </div>
    <div class="p-4" id="main-content">
      <button class="btn btn-dark" id="button-toggle">
        <i class="bi bi-list"></i>
      </button>

      <div class="card mt-5">
        <div class="card-body">
          <h4>Lorem Ipsum</h4>
          <p>
            Hello World 
          </p> 
        </div>
      </div>
    </div>


    <script>

        // event will be executed when the toggle-button is clicked
        document.getElementById("button-toggle").addEventListener("click", () => {

        // when the button-toggle is clicked, it will add/remove the active-sidebar class
        document.getElementById("sidebar").classList.toggle("active-sidebar");

        // when the button-toggle is clicked, it will add/remove the active-main-content class
        document.getElementById("main-content").classList.toggle("active-main-content");
      });

    </script>
  </body>
</html>
